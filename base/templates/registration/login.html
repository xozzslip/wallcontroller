{% extends "base/base.html" %}

{% block title %}Wallcontroller{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <h4> Вход </h4>
            <form action="{% url 'base:login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                <label for="id_username">Email</label>
                <input type="email" class="form-control" id="id_username" placeholder="email"
                name="username"> 
                {{ form.username.errors }}
                </div>
                <div class="form-group">
                <label for="id_password">Пароль</label>
                <input type="password" class="form-control" id="id_password" placeholder="password"
                name="password"> 
                {{ form.password.errors }}
                </div>
                <button type="submit" class="btn btn-default">Войти</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
