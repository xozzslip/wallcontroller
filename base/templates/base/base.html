{% extends "base/_base.html" %}
{% block body %}
    {% block sidebar %}
    <nav class="navbar colored-top-side-bar">
        <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand bold-black-font" href="/">Wallcontroller</a>
        </div>
    
            
            
            <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li><a href="{% url 'wallcontroller:communities_list' %}" class="black-font">Мои сообщества</a></li>
                <li><a href="{% url 'base:logout' %}" class="black-font">Выйти</a></li>
            {% else %}
                <li><a href="{% url 'base:signup' %}" class="black-font">Зарегистрироваться</a></li>
                <li><a href="{% url 'base:login' %}" class="black-font">Войти</a></li>
            {% endif %}
            </ul>
            
    </div><!-- /.container-fluid -->
    </nav>
    {% endblock %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">{% block content %}{% endblock %}</div>
        </div>
    </div>

{% endblock %}
